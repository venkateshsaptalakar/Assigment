<h1><b><u>welcome to admin Page</u></b></h1>
<h1>Registration to start the event </h1>
<h1>Login</h1>

<div class="container">
<div class="alert warning-alert" *ngIf='invalidLogin'>{{errorMessage}}</div>

<div id="v">
User Name:<input type="text" name="username" [(ngModel)]="username">
<br>
<br>
Password:<input type="password" name="password" [(ngModel)]="password">
<br>
<br>
<button (click)=handleLogin() class="btn btn-success">start session</button>
</div>

</div>
